<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Ramallo Taxi Tracker</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="bi bi-taxi-front-fill text-warning me-2"></i>Dashboard</a>
      <div class="ms-auto small text-secondary d-none d-md-block">Ramallo</div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-4">
      <div class="col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h2 class="h6 m-0">Choferes online</h2>
              <button id="refreshDrivers" class="btn btn-sm btn-outline-secondary"><i class="bi bi-arrow-clockwise"></i></button>
            </div>
            <ul id="drivers" class="list-group small"></ul>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h2 class="h6 m-0">Viajes</h2>
              <button id="refreshRides" class="btn btn-sm btn-outline-secondary"><i class="bi bi-arrow-clockwise"></i></button>
            </div>
            <div class="row" id="ridesCols">
              <!-- columns will be injected -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const statusBuckets = [
      { key:'requested', title:'Pendientes', color:'secondary' },
      { key:'assigned', title:'Asignados', color:'info' },
      { key:'arriving', title:'En camino', color:'primary' },
      { key:'arrived', title:'Llegué', color:'warning' },
      { key:'ontrip', title:'En viaje', color:'success' },
      { key:'completed', title:'Finalizados', color:'light' },
      { key:'canceled', title:'Cancelados', color:'dark' },
    ];

    const driversEl = document.getElementById('drivers');
    const ridesCols = document.getElementById('ridesCols');

    function rideCard(ride) {
      const trackUrl = `/client.html?rideId=${ride.rideId}`;
      const wa = `https://wa.me/?text=${encodeURIComponent('Seguí tu remís: ' + location.origin + trackUrl)}`;
      return `
        <div class="card card-body mb-2">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <div class="small text-secondary">${new Date(ride.createdAt).toLocaleTimeString()}</div>
              <div><span class="badge text-bg-${ride.status==='completed'?'success':'secondary'}">${ride.status}</span></div>
              <div class="fw-semibold">Desde:</div>
              <div class="small">${ride.pickupText || '-'}</div>
              <div class="fw-semibold mt-1">Hasta:</div>
              <div class="small">${ride.destText || '-'}</div>
              <div class="small mt-1">Chofer: <span class="fw-semibold">${ride.driverId || '-'}</span></div>
            </div>
            <div class="d-flex flex-column gap-2">
              <a class="btn btn-sm btn-outline-primary" href="${trackUrl}" target="_blank"><i class="bi bi-eye"></i></a>
              <a class="btn btn-sm btn-outline-success" href="${wa}" target="_blank"><i class="bi bi-whatsapp"></i></a>
            </div>
          </div>
        </div>`;
    }

    async function loadDrivers() {
      const res = await fetch('/api/drivers/online');
      const data = await res.json();
      driversEl.innerHTML = '';
      for (const id of data.drivers) {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `<span>${id}</span><span class="d-flex gap-2">
          <a class="btn btn-sm btn-outline-primary" href="/client.html?driverId=${encodeURIComponent(id)}" target="_blank"><i class="bi bi-eye"></i></a>
          <a class="btn btn-sm btn-outline-secondary" href="/driver.html?driverId=${encodeURIComponent(id)}" target="_blank"><i class="bi bi-person-walking"></i></a>
        </span>`;
        driversEl.appendChild(li);
      }
    }

    async function loadRides() {
      const res = await fetch('/api/rides');
      const list = await res.json();
      // group by status
      const groups = new Map();
      for (const b of statusBuckets) groups.set(b.key, []);
      for (const r of list) {
        if (!groups.has(r.status)) groups.set(r.status, []);
        groups.get(r.status).push(r);
      }
      ridesCols.innerHTML = '';
      for (const b of statusBuckets) {
        const col = document.createElement('div');
        col.className = 'col-md-6 col-xl-4';
        const items = (groups.get(b.key) || []).slice(0, 20);
        col.innerHTML = `
          <h6 class="mb-2">${b.title} <span class="badge text-bg-${b.color}">${items.length}</span></h6>
          <div>${items.map(rideCard).join('')}</div>`;
        ridesCols.appendChild(col);
      }
    }

    document.getElementById('refreshDrivers').addEventListener('click', loadDrivers);
    document.getElementById('refreshRides').addEventListener('click', loadRides);
    window.addEventListener('load', () => { loadDrivers(); loadRides(); });
  </script>
</body>
</html>
